<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pretty checkbox/radio</title>
    <link rel="stylesheet" type="text/css" href="pretty-check.css">
</head>

<body>
    <!--checkbox-->
    <label class="pretty-check">
        <input type="checkbox" />
        <span></span>
    </label>

    <!--radio-->
    <label class="pretty-check">
        <input type="radio" name="radio" checked="checked" />
        <span></span>
    </label>
    <label class="pretty-check">
        <input type="radio" name="radio" />
        <span></span>
    </label>
    <label class="pretty-check">
        <input type="radio" name="radio" disabled="disabled" />
        <span></span>
    </label>
</body>

</html>
